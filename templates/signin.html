{% extends "base.html" %}
{% block content %}
     
    <h4 class="center-align titles">Sign In</h4>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('signin') }}">
            <div class="card-panel">
                <!-- Username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix prefix grey-text text-darken-3"></i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username" required>Username</label>
                    </div>
                </div>
                
                <!-- Password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix grey-text text-darken-3 style"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="210" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Sign Up -->
                <div class="row">
                    <button type="submit" class="btn col s12 btn-large text-shadow links">
                        Sign In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
  </div>

  <div class="row">
      <div class="col s12">
          <p class="center-align">
              Become a member <a href="{{ url_for('signup') }}" class="titles"><strong><b>Sign Up</b></strong></a>.
          </p>
      </div>
  </div>
  

{% endblock %}
